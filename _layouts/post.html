---
layout: default
---
<article id="post">
    <div class="container">
        <article id="post">
            <div class="post-date"> {{ page.date | date: "%B %d, %Y" }}</div>
            <h2>{{ page.title }}</h2>
            {{ page.content }}
            <br>
            <a class="button" href="{{ page.url }}">Back</a>
        </article>
    </div>
</article>
