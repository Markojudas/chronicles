<section id="blog">
    <div class="container">
        <!-- POST -->
        {% for post in site.posts %}
        <div class="post-date">
            <p>{{ post.date | date: "%B %d, %Y" }}</p>
        </div>
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>

        <br>
        <a class="button" href="{{ post.url | relative_url }}">Read</a>
        {% endfor %}
    </div>
</section>
