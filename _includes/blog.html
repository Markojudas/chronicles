<section id="blog">
    <div class="container">
        <!-- POST -->
        {% for post in site.posts %}
        <div class="post-date">{{ post.date | date: "%B %d, %Y" }}</div>
        <h2><a href="{{ post_url }}">{{ post.title }}</a></h2>

        {{ post.excerpt }}
        <br>
        <a class="button" href="{{ post_url }}">Read More</a>
        {% endfor %}
    </div>
</section>
